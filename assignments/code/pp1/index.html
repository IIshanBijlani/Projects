<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">

    <title>Resume Generator</title>

</head>
<body>
  <dev class="container">
    <h1 class="text-center my-2">Resume Generator</h1>
    <p class="text-center">By LearnCodeWith Me</p>

    <div class="row">
        <div class="col-md-6">
            <h3>Personal Information</h3>

            <div class="form-group">
                <label for="nameFeild">Your Name</label>
                <input type="text" 
                       id="nameFeild" 
                       placeholder="Enter here"
                       class="form-control">
            </div>

            <div class="form-group mt-2">
                <label for="contactFeild">Your Contact</label>
                <input type="text" 
                       id="contactFeild" 
                       placeholder="Enter here"
                       class="form-control">
            </div>

            <div class="form-group mt-2">
                <label for="addressFeild">Your Address</label>
                <textarea type="text" 
                       id="contacctFeild" 
                       placeholder="Enter here"
                       class="form-control"
                       rows="5">
                    </textarea>
            </div>

            <p class="text-secondary my-3">Important Links</p> 
            
            <div class="form-group mt-2">
                <label for="fbFeild">Facebook</label>
                <input type="text" 
                       id="fbFeild" 
                       placeholder="Enter here"
                       class="form-control">
            </div>

            <div class="form-group mt-2">
                <label for="instaFeild">Instagram</label>
                <input type="text" 
                       id="instaFeild" 
                       placeholder="Enter here"
                       class="form-control">
            </div>

            <div class="form-group mt-2">
                <label for="linkedFeild">Linkedin</label>
                <input type="text" 
                       id="linkedFeild" 
                       placeholder="Enter here"
                       class="form-control">
            </div>

        </div>
        <div class="col-md-6">
            <h3>Professional Information</h3>
            
            <div class="form-group mt-2">
                <label for="">Objective</label>
                <textarea type="text" 
                        
                       placeholder="Enter here"
                       class="form-control weFeild"
                       rows="5">
                    </textarea>
            </div>

        </div>
    </div>
  </dev>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
